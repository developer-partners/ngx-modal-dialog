<div class="dp-backdrop dp-modal-backdrop"
     (mousedown)="mouseDownEvent($event, true)"
     (mouseup)="mouseUpEvent($event)"
     (keyup)="keyUpEvent($event)">
  <div class="dp-modal"
       [class.dp-large]="modalReference.config?.size === modalSize.large"
       [class.dp-extra-large]="modalReference.config?.size === modalSize.extraLarge"
       [class.dp-medium]="modalReference.config?.size === modalSize.medium"
       [class.dp-full-screen-modal]="modalReference.config?.mode === 'fullScreen'"
       [class.dp-disable-full-screen]="modalReference.config?.mode === 'disableFullScreen'"
       [class.dp-modal-position-bottom]="modalReference.config?.position === 'bottom'">

    <div class="dp-modal-header"
         [class.bg-warning]="modalReference.config?.type === 'warning'"
         [class.bg-error]="modalReference.config?.type === 'error'">
      <h2 class="dp-title">
        {{modalReference.config?.title}}
      </h2>

      <ng-container *ngIf="modalReference.config?.mode != 'disableFullScreen'">
        <button *ngIf="modalReference.config?.mode != 'fullScreen'"
                (click)="maximize()"
                title="Maximize"
                aria-label="Maximize">
          <span class="material-icons">
            fullscreen
          </span>
        </button>

        <button *ngIf="modalReference.config?.mode == 'fullScreen'"
                (click)="restoreWindow()"
                title="Restore Window Size"
                aria-label="Restore Window Size">
          <span class="material-icons">
            fullscreen_exit
          </span>
        </button>
      </ng-container>
      <button class="dp-close-modal"
              (click)="close()"
              title="Close"
              aria-label="Close">
        <span class="material-icons">
          close
        </span>
      </button>
    </div>

    <div #bodyElement class="dp-modal-body" tabindex="-1">
      <ng-template #contentContainer></ng-template>
    </div>
  </div>
</div>
